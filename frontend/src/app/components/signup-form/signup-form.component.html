<div>
  <form class="reg-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="reg-form-wrapper" formGroupName="userData">
      <div class="reg-form-input name">
        <ng-icon name="matPerson"></ng-icon>
        <input
          type="text"
          name="username"
          formControlName="username"
          placeholder="Name*"
          required
        />
      </div>
      <span 
        *ngIf="signupForm.get('userData.username')?.invalid && (signupForm.get('userData.username')?.touched || signupForm.get('userData.username')?.dirty)"
        class="error-msg">
        <span *ngIf="signupForm.get('userData.username')?.hasError('required')">Name is required</span>
      </span>
      <div class="reg-form-input email">
        <ng-icon name="matEmail"></ng-icon>
        <input
          type="email"
          name="email"
          formControlName="email"
          placeholder="Email*"
          required
        />
      </div>
      <span 
        *ngIf="signupForm.get('userData.email')?.invalid && (signupForm.get('userData.email')?.touched || signupForm.get('userData.email')?.dirty)"
        class="error-msg">
        <span *ngIf="signupForm.get('userData.email')?.hasError('required')">Email is required</span>
        <span *ngIf="signupForm.get('userData.email')?.hasError('email')">Please provide a valid email</span>
      </span>
      <div class="reg-form-input password">
        <ng-icon name="matLock"></ng-icon>
        <input 
          type="password"
          name="password"
          formControlName="password"
          placeholder="Password*"
          required
        />
      </div>
      <span 
        *ngIf="signupForm.get('userData.password')?.invalid && (signupForm.get('userData.password')?.touched || signupForm.get('userData.password')?.dirty)"
        class="error-msg">
        <span *ngIf="signupForm.get('userData.password')?.hasError('required')">Password is required</span>
        <span *ngIf="signupForm.get('userData.password')?.hasError('minlength')">Password must be at least 8 characters</span>
      </span>
    </div>
    <div class="reg-form-terms-container">
      <input 
        class="reg-checkbox"
        type="checkbox" 
        id="terms" 
        name="acceptTerms"
        formControlName="acceptTerms"
      />
      <label for="terms">I agree to terms&amp;conditions*</label>
    </div>
    <button class="submit-button" type="submit" [disabled]="signupForm.invalid">Register</button>
  </form>
  <app-alert 
    *ngIf="errorMessage"
    [message]="errorMessage"
    (close)="onHandleError()"
  ></app-alert>
</div>
